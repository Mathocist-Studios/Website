<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Universal/assets/mathochistlogo.ico" />
    <title>Mathochist Studios | Contact Us</title>

    <link rel="stylesheet" href="../Universal/css/page_template.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
</head>
<body>

    <div class="logo_float_container">
        <img src="../Universal/assets/mathochistlogo.png" alt="Mathochist Logo" class="logo_float" />
        <h1 class="logo_float_text">Contact Us</h1>
    </div>

    <div class="main_container">
        <div class="contact_form_container">
            <div class="user_info_container">
                <input type="text" id="name" class="user_info_input" placeholder="Your Name" />
                <input type="email" id="email" class="user_info_input" placeholder="Your Email" />
            </div>
            <textarea id="message" class="message_input" placeholder="Your Message"></textarea>
            <button class="submit_button" onclick="submitForm()">Submit</button>
            <p class="error" id="error">There has been an error sending your message!</p>
            <p class="success" id="success">Your message has been sent successfully!</p>
        </div>
    </div>

    <div class="footer">
        <div class="navigator">
            <a href="/" class="navigator_item">Home</a>
            <a href="/downloads" class="navigator_item">Downloads</a>
            <a href="/our_game" class="navigator_item">Our Game</a>
            <a href="/our_team" class="navigator_item">Our Team</a>
        </div>
        <p class="footer_text_copy">Â© 2025 Mathochist Studios. All rights reserved.</p>
    </div>

</body>
</html>
